<div class="col-md-6">
    <form name="ProfileForm">
        <div class="form-group has-feedback" data-ng-class="ProfileForm.firstName.$valid ? 'has-success' : (ProfileForm.firstName.$pristine ? '' : 'has-error')">
            <label class="control-label" for="firstName">Name:</label>
            <input id="firstName" name="firstName" type="text" data-ng-model="PC.contact.firstName" class="form-control" required />
            <span class="glyphicon form-control-feedback" data-ng-class="ProfileForm.firstName.$valid ? 'glyphicon-ok' : (ProfileForm.firstName.$pristine ? '' : 'glyphicon-remove')"></span>
        </div>
        <div class="form-group has-feedback" data-ng-class="ProfileForm.lastName.$valid ? 'has-success' : (ProfileForm.lastName.$pristine ? '' : 'has-error')">
            <label class="control-label" for="lastName">Surname:</label>
            <input id="lastName" name="lastName" type="text" data-ng-model="PC.contact.lastName" class="form-control" required />
            <span class="glyphicon form-control-feedback" data-ng-class="ProfileForm.lastName.$valid ? 'glyphicon-ok' : (ProfileForm.lastName.$pristine ? '' : 'glyphicon-remove')"></span>
        </div>
        <div class="form-group has-feedback" data-ng-class="ProfileForm.email.$valid ? 'has-success' : (ProfileForm.email.$pristine ? '' : 'has-error')">
            <label class="control-label" for="email">E-mail:</label>
            <input id="email" name="email" type="email" data-ng-model="PC.contact.email" class="form-control" required />
            <span class="glyphicon form-control-feedback" data-ng-class="ProfileForm.email.$valid ? 'glyphicon-ok' : (ProfileForm.email.$pristine ? '' : 'glyphicon-remove')"></span>
        </div>
        <div class="form-group has-feedback">
            <label class="control-label" for="gender">Gender:</label>
            <input id="male" name="gender" type="radio" data-ng-model="PC.contact.gender" value="male" class="radio radio-inline" data-ng-required="!PC.contact.gender"/>male
            <input id="female" name="gender" type="radio" data-ng-model="PC.contact.gender" value="female" class="radio radio-inline" data-ng-required="!PC.contact.gender"/>female
        </div>
        <div class="form-group has-feedback" data-ng-class="ProfileForm.age.$valid ? 'has-success' : (ProfileForm.age.$pristine ? '' : 'has-error')">
            <label class="control-label" for="age">Age:</label>
            <input id="age" name="age" type="number" min="0" max="150" data-ng-model="PC.contact.age" class="form-control" required />
            <span class="glyphicon form-control-feedback" data-ng-class="ProfileForm.age.$valid ? 'glyphicon-ok' : (ProfileForm.age.$pristine ? '' : 'glyphicon-remove')"></span>
        </div>
        <div class="form-group has-feedback" data-ng-class="ProfileForm.info.$valid ? 'has-success' : (ProfileForm.info.$pristine ? '' : 'has-error')">
            <label class="control-label" for="info">Note:</label>
            <textarea id="info" name="info" data-ng-model="PC.contact.info" maxlength="150" class="form-control" required></textarea>
            <span class="glyphicon form-control-feedback" data-ng-class="ProfileForm.info.$valid ? 'glyphicon-ok' : (ProfileForm.info.$pristine ? '' : 'glyphicon-remove')"></span>
        </div>
        <button id="save-btn" class="btn btn-success" data-ng-click="PC.update(PC.contact)" data-ng-disabled="ProfileForm.$invalid">Save <span class="glyphicon glyphicon-ok"></span></button>
    </form>
</div>
<pre>form = {{PC.contact| json}}</pre>
<pre id="profileForm">profileForm = {{PC.profileForm| json}}</pre>
